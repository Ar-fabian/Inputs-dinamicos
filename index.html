<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inputs</title>
</head>
<body>
    <form class="form">
        <div class="form__field">
            <label for="rows">Filas</label>
            <input id="rows" type="text" placeholder="filas">
        </div>

        <div class="form__field">
            <label for="columns">Columnas</label>
            <input id="columns" type="text" placeholder="columnas">
        </div>

        <button id="button">Crear</button>
    </form>
    <section class="container" id="container">
        
    </section>
    <button id="transpose" class="transpose">transponer</button>
    <section class="container" id="container2">
        
    </section>


    <script src="app.js"></script>
</body>
</html>
